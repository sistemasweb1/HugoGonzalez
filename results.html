<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
        
        <title>Renta de vestuario</title>
    </head>
    
    <body>
        
        <nav>
            <ul id="lista">
            <li class="item"><a href="index.html" class="textolista">Inicio</a></li>
            <li class="item"><a href="contact.html" class="textolista">Contacto</a></li>
            <li class="item"><a href="about.html" class="textolista">Acerca</a></li>
            </ul>
        </nav>
        
        
        <div class="cabecera">
            <div class="alineacion">
                <img src="images/logo.png" class="logo" alt ="logo" ><br>
            </div>
            <h2>Renta de vestuario folklórico</h2>
        </div>
        
        <!-- Container for the image gallery -->
        <div class="container">
            <!-- Full-width images with numer text -->
            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                    <img src="images/Aguascalientes%20-%20Hombre.png" style="width: 100%">
            </div>
            
            
            <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                    <img src="images/Aguascalientes%20-%20Mujer.png" style="width: 100%">
            </div>
            
            
            <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                    <img src="images/Baja%20California%20-%20Hombre.png" style="width: 100%">
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            
            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/Aguascalientes%20-%20Hombre.png" style="width: 100%" onclick="currentSlide(1)" alt="Aguascalientes hombre">
                </div>
                
                <div class="column">
                   <img class="demo cursor" src="images/Aguascalientes%20-%20Mujer.png" style="width: 100%" onclick="currentSlide(2)" alt="Aguascalientes Muejer">
                </div>
                
                <div class="column">
                   <img class="demo cursor" src="images/Baja%20California%20-%20Hombre.png" style="width: 100%" onclick="currentSlide(3)" alt="Baja California Hombre">
                </div>
            </div>
        </div>
        
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            //Next/previous controls
            function plusSlides(n){
                showSlides(slideIndex += n);
            }
            
            //Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
            
            function showSlides(n){
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                
                if(n > slides.length) {slideIndex = 1}
                if(n < 1) {slideIndex = slides.length}
                
                for(i = 0; i < slides.length; i++){
                    slides[i].style.display = "none";
                }
                for(i = 0; i < dots.length; i++){
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
        
        <footer>
            <a href="https://www.facebook.com/RentaDeVestuarioFolklorico/" class="fa fa-facebook" target="_blank"></a>
            <a href="https://www.youtube.com/channel/UCeyy0UKV_aEeB0kkNUC0pow" class="fa fa-youtube" target="_blank"></a>
            <br><br>
            
            <div class="foot">Renta de vestuario folklórico "Tía Irma" &copy 2018 </div>
            <br>
        </footer>
    </body>
</html>
